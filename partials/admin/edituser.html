<h4 class="heading">
	Edit User
</h4>
<div class="frm_usr_crt">
	<h4 style="float:left;width:900px;margin-top:50px;" ng-show="userlist.length>0">
		List of Existing Users
	</h4>
	<table class="table table-striped" ng-show="userlist.length>0">
	  <tr>
	  	<th>Sno</th>
	  	<th>UserName</th>
	  	<th>Name</th>
	  	<th>Section</th>
	  	<th>Edit</th>
	  </tr>
	  <tr ng-repeat="user in userlist">
	  	<td>{{$index+1}}</td>
	  	<td>{{user.username}}</td>
	  	<td>{{user.user_desc}}</td>
	  	<td>{{user.sectiondata.section_name}}</td>
	  	<td><button class="btn btn-default" ng-click="show_edit(user)">Edit</button></td>
	  </tr>
	</table>
</div>
<div class="lightbox" ng-show="showfile"></div>
<div class="lightbox_panel_out" ng-show="showfile">
	<form ng-submit="save_user()">
		<div class="lght_in">
			<i class="fa fa-times fa-2x othr_cls" ng-click="close_box()"></i>
			<h4>Edit User</h4>
			<div class="form-group">
			    <label for="exampleInputEmail1">Username:</label>
			    <span>{{mainuser.username}}</span>
			</div>
			<div class="form-group">
			    <label for="exampleInputEmail1">Name:</label>
			    <input type="text" class="form-control"  placeholder="User Descr" ng-model="mainuser.user_desc" required>
			</div>
			<div class="form-group">
			    <label for="exampleInputEmail1">Section:</label>
				<select class="form-control" ng-model="mainuser.section_id" required>
					<option value="">SELECT</option>
					<option ng-value="section.id" ng-repeat="section in sectionlist">{{section.section_name}}</option>
				</select>
			</div>
			<button type="submit" class="btn btn-default">Save</button>
		</div>
	</form>
</div>
