<h4 class="heading">
	Create Department
</h4>
<div class="frm_usr_crt">
	<form ng-submit="create_dept()">
		<div class="form-group">
		    <label for="exampleInputEmail1">Department Name</label>
		    <input type="text" class="form-control"  placeholder="Department Name" ng-model="deptname" required />
		</div>
		<button type="submit" class="btn btn-default">Create</button>
	</form>
	<h4 style="float:left;width:900px;margin-top:50px;" ng-show="deptlist.length>0">
		List of Existing Departments
	</h4>
	<table class="table table-striped" ng-show="deptlist.length>0">
	  <tr>
	  	<th>Sno</th>
	  	<th>Department Name</th>
	  </tr>
	  <tr ng-repeat="dept in deptlist">
	  	<td>{{$index+1}}</td>
	  	<td>{{dept.dept_name}}</td>
	  </tr>
	</table>
</div>
