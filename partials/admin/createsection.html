<h4 class="heading">
	Create Section
</h4>
<div class="frm_usr_crt">
	<form ng-submit="create_section()">
		<div class="form-group">
		    <label for="exampleInputEmail1">Section Name</label>
		    <input type="text" class="form-control"  placeholder="Section Name" ng-model="sectionname" required />
		</div>
		<button type="submit" class="btn btn-default">Create</button>
	</form>
	<h4 style="float:left;width:900px;margin-top:50px;" ng-show="sectionlist.length>0">
		List of Existing Sections
	</h4>
	<table class="table table-striped" ng-show="sectionlist.length>0">
	  <tr>
	  	<th>Sno</th>
	  	<th>Section Name</th>
	  </tr>
	  <tr ng-repeat="section in sectionlist">
	  	<td>{{$index+1}}</td>
	  	<td>{{section.section_name}}</td>
	  </tr>
	</table>
</div>
