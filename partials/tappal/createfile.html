		<div class="form-group">
		    <label for="exampleInputEmail1">DEPT</label>
		    <select class="form-control" ng-model="file.dept" ng-options="dept.dept_name for dept in deptlist" required>
			  <option value="">SELECT</option>
			</select>
		</div>
		<div class="form-group">
		    <label for="exampleInputEmail1">DEPT No</label>
		    <input type="text" class="form-control"  placeholder="Dept No" ng-model="file.dept_no" required>
		</div>
		<div class="form-group">
		    <label for="exampleInputEmail1">Dept Date</label>
		    <input type="text" class="form-control" id='received_on' placeholder="Dept Date" ng-model="file.dept_date" required>
		</div>
		<div class="form-group">
		    <label for="exampleInputEmail1">Subject</label>
		    <textarea class="form-control" rows="3" ng-model="file.subject" required></textarea>
		</div>
		<div class="form-group">
		    <label for="exampleInputEmail1">Remarks</label>
		    <textarea class="form-control" rows="3" ng-model="file.remarks" required></textarea>
		</div>
		<div class="alert alert-success" role="alert" ng-show="file.frn"><b>FRN:</b> {{file.frn}}</div>
		<button type="submit" class="btn btn-default" ng-hide="file.frn">Generate FRN</button>
		<input type="button" class="btn btn-default" ng-show="file.frn" ng-click="frwd_file()" value="Clear">
